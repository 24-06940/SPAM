<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklists - System for Preventive and Automated Maintenance</title>
  <link rel="stylesheet" href="custom.css">
  <style>
    .checklists-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 20px;
    }
    
    .search-container {
      max-width: 500px;
      width: 100%;
      display: flex;
      gap: 8px;
    }
    
    .search-input {
      flex: 1;
      padding: 10px 16px;
      border: 1px solid var(--neutral-light);
      border-radius: 4px;
      font-size: 16px;
    }
    
    .search-button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: 500;
    }
    
    .search-button:hover {
      background-color: var(--primary-dark);
    }
    
    .checklists-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .checklist-card {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 2px rgba(60, 64, 67, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
      border-top: 3px solid var(--secondary-color);
    }
    
    .checklist-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
    
    .checklist-header {
      padding: 16px;
      border-bottom: 1px solid var(--neutral-light);
    }
    
    .checklist-title {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--primary-color);
    }
    
    .checklist-subtitle {
      font-size: 14px;
      color: var(--neutral-medium);
    }
    
    .checklist-body {
      padding: 16px;
    }
    
    .checklist-meta {
      margin-bottom: 16px;
    }
    
    .checklist-meta-item {
      display: flex;
      margin-bottom: 8px;
    }
    
    .checklist-meta-label {
      width: 120px;
      color: var(--neutral-medium);
      font-size: 14px;
    }
    
    .checklist-meta-value {
      flex: 1;
      font-size: 14px;
    }
    
    .checklist-actions {
      display: flex;
      justify-content: flex-end;
      padding: 12px 16px;
      border-top: 1px solid var(--neutral-light);
      background-color: var(--background-light);
    }
    
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 6px;
    }
    
    .status-active {
      background-color: #34a853;
    }
    
    .status-inactive {
      background-color: #ea4335;
    }
    
    .status-draft {
      background-color: #fbbc04;
    }
    
    .status-text {
      display: inline-flex;
      align-items: center;
      font-size: 14px;
    }
    
    .filter-row {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 16px;
      align-items: flex-end;
    }
    
    .filter-item {
      flex: 1;
      min-width: 200px;
    }
    
    .filter-actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }
    
    .filter-label {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--neutral-dark);
    }
    
    .checklist-item {
      margin-bottom: 16px;
      padding: 12px;
      background-color: var(--background-light);
      border-radius: 4px;
      border-left: 4px solid var(--primary-color);
    }
    
    .item-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .item-title {
      font-weight: 500;
    }
    
    .item-actions button {
      margin-left: 8px;
    }
    
    .item-row {
      margin-bottom: 8px;
    }
    
    .item-label {
      font-size: 12px;
      color: var(--neutral-medium);
      margin-bottom: 4px;
    }
    
    .item-value {
      font-size: 14px;
    }
    
    .add-item-button {
      background-color: transparent;
      border: 1px dashed var(--neutral-light);
      border-radius: 4px;
      padding: 12px;
      width: 100%;
      text-align: center;
      color: var(--primary-color);
      cursor: pointer;
      margin-top: 16px;
    }
    
    .add-item-button:hover {
      background-color: var(--background-light);
    }
    
    .highlight-row {
      animation: highlight-fade 3s ease-out;
    }
    
    @keyframes highlight-fade {
      0% { background-color: rgba(253, 185, 39, 0.3); }
      100% { background-color: transparent; }
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
    }
    
    .empty-state svg {
      margin-bottom: 16px;
      color: var(--neutral-light);
    }
    
    .empty-state h3 {
      margin-bottom: 8px;
      color: var(--neutral-medium);
    }
    
    .empty-state p {
      color: var(--neutral-medium);
      max-width: 500px;
      margin: 0 auto 20px;
    }
    
    .item-category {
      display: inline-block;
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 4px;
      background-color: var(--background-light);
      color: var(--primary-color);
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="page-header">
    <div style="display: flex; align-items: center;">

            <div class="form-group">

            <div class="form-group">

  <script>
    // Global variables
    let allChecklists = [];
    let selectedChecklistId = null;
    
    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      // Add event listeners
      document.getElementById('reset-filters').addEventListener('click', resetFilters);
      document.getElementById('apply-filters').addEventListener('click', loadChecklists);
      document.getElementById('search-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          loadChecklists();
        }
      });
      
      // Set default approval date to today
      document.getElementById('approval-date').value = formatDate(new Date());
      
      // Load checklists
      loadChecklists();
    });
    
    // Helper function to format a date as YYYY-MM-DD
    function formatDate(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }
    
    // Reset filters to default values
    function resetFilters() {
      document.getElementById('type-filter').value = '';
      document.getElementById('status-filter').value = '';
      document.getElementById('category-filter').value = '';
      document.getElementById('frequency-filter').value = '';
      document.getElementById('search-input').value = '';
      
      // Reload with reset filters
      loadChecklists();
    }
    
    // Main function to load and display checklists
    function loadChecklists() {
      document.getElementById('checklists-container').innerHTML = '<p class="loading-message">Loading checklists...</p>';
      
      // Get filters
      const filters = {
        type: document.getElementById('type-filter').value,
        status: document.getElementById('status-filter').value,
        category: document.getElementById('category-filter').value,
        frequency: document.getElementById('frequency-filter').value,
        searchQuery: document.getElementById('search-input').value.toLowerCase()
      };
      
      console.log("Filter settings:", filters);
      
      // Get the ID of the last created checklist (if any)
      const lastCreatedChecklist = localStorage.getItem('lastCreatedChecklist');
      
      // Clear the global array
      allChecklists = [];
      
      // Check if we have checklists in localStorage
      const savedChecklists = localStorage.getItem('checklists');
      
      if (savedChecklists && JSON.parse(savedChecklists).length > 0) {
        try {
          // Parse checklists from localStorage
          const checklists = JSON.parse(savedChecklists);
          console.log(`Loaded ${checklists.length} checklists from storage`);
          
          // Create a deep copy to avoid reference issues
          allChecklists = JSON.parse(JSON.stringify(checklists));
          
          // Apply filters
          let filteredChecklists = allChecklists.filter(checklist => {
            // Checklist Type filter
            if (filters.type && checklist.checklistType !== filters.type) {
              return false;
            }
            
            // Status filter
            if (filters.status && checklist.status !== filters.status) {
              return false;
            }
            
            // Equipment Category filter
            if (filters.category && checklist.equipmentCategory !== filters.category) {
              return false;
            }
            
            // Frequency filter
            if (filters.frequency && checklist.frequency !== filters.frequency) {
              return false;
            }
            
            // Search query filter (search in title, description, or equipment)
            if (filters.searchQuery) {
              const searchableText = `
                ${checklist.title} ${checklist.description} ${checklist.equipmentName} 
                ${checklist.equipmentId} ${checklist.checklistId}
              `.toLowerCase();
              
              if (!searchableText.includes(filters.searchQuery)) {
                return false;
              }
            }
            
            return true;
          });
          
          // Render the filtered checklists
          renderChecklists(filteredChecklists, lastCreatedChecklist);
          
        } catch (error) {
          console.error("Error loading checklists:", error);
          handleError(error);
        }
      } else {
        // No checklists found, show empty state
        renderEmptyState();
      }
    }
    
    // Function to render the checklists grid
    function renderChecklists(checklists, highlightId = null) {
      const container = document.getElementById('checklists-container');
      
      if (checklists.length === 0) {
        renderEmptyState();
        return;
      }
      
      let html = '';
      
      checklists.forEach(checklist => {
        // Determine if this card should be highlighted
        const highlightClass = checklist.checklistId === highlightId ? 'highlight-row' : '';
        
        // Determine status indicator color
        let statusIndicatorClass = '';
        switch (checklist.status) {
          case 'Active':
            statusIndicatorClass = 'status-active';
            break;
          case 'Inactive':
            statusIndicatorClass = 'status-inactive';
            break;
          case 'Draft':
            statusIndicatorClass = 'status-draft';
            break;
          default:
            statusIndicatorClass = 'status-active';
        }
        
        // Format date
        const approvalDate = new Date(checklist.approvalDate).toLocaleDateString();
        
        html += `
          <div class="checklist-card ${highlightClass}" id="checklist-${checklist.checklistId}">
            <div class="checklist-header">
              <h3 class="checklist-title">${checklist.title}</h3>
              <div class="checklist-subtitle">
                <div class="status-text">
                  <span class="status-indicator ${statusIndicatorClass}"></span>
                  ${checklist.status}
                </div>
              </div>
            </div>
            <div class="checklist-body">
              <div class="checklist-meta">
                <div class="checklist-meta-item">
                  <div class="checklist-meta-label">Checklist ID:</div>
                  <div class="checklist-meta-value">${checklist.checklistId}</div>
                </div>
                <div class="checklist-meta-item">

    // Function to generate a unique checklist ID
    function generateChecklistId() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      
      // Get existing checklists to find the highest sequence number for today
      let highestSeq = 0;
      try {
        const savedChecklists = localStorage.getItem('checklists');
        if (savedChecklists) {
          const checklists = JSON.parse(savedChecklists);
          const todayChecklists = checklists.filter(checklist => {
            return checklist.checklistId.includes(`CL-${year}${month}${day}`);
          });
          
          todayChecklists.forEach(checklist => {
            const seqStr = checklist.checklistId.split('-')[2];
            const seq = parseInt(seqStr, 10);
            if (!isNaN(seq) && seq > highestSeq) {
              highestSeq = seq;
            }
          });
        }
      } catch (e) {
        console.error("Error finding highest sequence number:", e);
      }
      
      // Increment the sequence number
      const newSeq = highestSeq + 1;
      
      // Format as CL-YYYYMMDD-XXXX
      return `CL-${year}${month}${day}-${newSeq.toString().padStart(4, '0')}`;
    }

      // Confirm before deleting
      if (!confirm('Are you sure you want to delete this checklist? This action cannot be undone.')) {

      }
      
      // Load checklists
      let checklists = [];
      try {
        const savedChecklists = localStorage.getItem('checklists');
        checklists = savedChecklists ? JSON.parse(savedChecklists) : [];
      } catch (e) {
        console.error("Error loading checklists:", e);
        showErrorNotification("Failed to load checklists. Please try again.");
        return;
      }
      
      // Find checklist by ID and capture title for notification
      const checklistIndex = checklists.findIndex(cl => cl.checklistId === checklistId);
      let checklistTitle = "";
      
      if (checklistIndex !== -1) {
        // Get title for notification
        checklistTitle = checklists[checklistIndex].title || checklistId;
        
        // Remove the checklist
        checklists.splice(checklistIndex, 1);
        
        // Save the updated array back to localStorage
        localStorage.setItem('checklists', JSON.stringify(checklists));
        
        // Reload the checklists
        loadChecklists();
        
        // Show success message
        showSuccessNotification(`Checklist "${checklistTitle}" has been deleted.`);
      } else {
        showErrorNotification(`Error: Checklist not found (ID: ${checklistId})`);
      }
    }
