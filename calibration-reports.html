<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calibration Reports - System for Preventive and Automated Maintenance</title>
  <link rel="stylesheet" href="custom.css">
  <style>
    .reports-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 20px;
    }
    
    .search-container {
      max-width: 500px;
      width: 100%;
      display: flex;
      gap: 8px;
    }
    
    .search-input {
      flex: 1;
      padding: 10px 16px;
      border: 1px solid var(--neutral-light);
      border-radius: 4px;
      font-size: 16px;
    }
    
    .search-button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: 500;
    }
    
    .search-button:hover {
      background-color: var(--primary-dark);
    }
    
    .reports-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .report-card {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 2px rgba(60, 64, 67, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
      border-top: 3px solid var(--secondary-color);
    }
    
    .report-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
    
    .report-header {
      padding: 16px;
      border-bottom: 1px solid var(--neutral-light);
    }
    
    .report-title {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--primary-color);
    }
    
    .report-subtitle {
      font-size: 14px;
      color: var(--neutral-medium);
    }
    
    .report-body {
      padding: 16px;
    }
    
    .report-meta {
      margin-bottom: 16px;
    }
    
    .report-meta-item {
      display: flex;
      margin-bottom: 8px;
    }
    
    .report-meta-label {
      width: 120px;
      color: var(--neutral-medium);
      font-size: 14px;
    }
    
    .report-meta-value {
      flex: 1;
      font-size: 14px;
    }
    
    .report-actions {
      display: flex;
      justify-content: flex-end;
      padding: 12px 16px;
      border-top: 1px solid var(--neutral-light);
      background-color: var(--background-light);
    }
    
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 6px;
    }
    
    .status-pass {
      background-color: #34a853;
    }
    
    .status-fail {
      background-color: #ea4335;
    }
    
    .status-conditional {
      background-color: #fbbc04;
    }
    
    .status-text {
      display: inline-flex;
      align-items: center;
      font-size: 14px;
    }
    
    .filter-row {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 16px;
      align-items: flex-end;
    }
    
    .filter-item {
      flex: 1;
      min-width: 200px;
    }
    
    .filter-actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }
    
    .filter-label {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--neutral-dark);
    }
    
    .calibration-point {
      margin-bottom: 16px;
      padding: 12px;
      background-color: var(--background-light);
      border-radius: 4px;
    }
    
    .point-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .point-title {
      font-weight: 500;
    }
    
    .point-actions button {
      margin-left: 8px;
    }
    
    .point-row {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
      margin-bottom: 8px;
    }
    
    .point-field {
      flex: 1;
    }
    
    .point-label {
      font-size: 12px;
      color: var(--neutral-medium);
      margin-bottom: 4px;
    }
    
    .point-value {
      font-size: 14px;
    }
    
    .add-point-button {
      background-color: transparent;
      border: 1px dashed var(--neutral-light);
      border-radius: 4px;
      padding: 12px;
      width: 100%;
      text-align: center;
      color: var(--primary-color);
      cursor: pointer;
      margin-top: 16px;
    }
    
    .add-point-button:hover {
      background-color: var(--background-light);
    }
    
    .highlight-row {
      animation: highlight-fade 3s ease-out;
    }
    
    @keyframes highlight-fade {
      0% { background-color: rgba(253, 185, 39, 0.3); }
      100% { background-color: transparent; }
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
    }
    
    .empty-state svg {
      margin-bottom: 16px;
      color: var(--neutral-light);
    }
    
    .empty-state h3 {
      margin-bottom: 8px;
      color: var(--neutral-medium);
    }
    
    .empty-state p {
      color: var(--neutral-medium);
      max-width: 500px;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>
  <div class="page-header">
    <div style="display: flex; align-items: center;">
      <a href="index.html" class="home-button" title="Return to Home">
        <div class="spam-logo">SPAM</div>
      </a>
      <h1>Calibration Reports</h1>
    </div>
    <button class="primary-button" id="create-report-btn" onclick="showNewReportForm()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
      Create New Report
    </button>
  </div>
  
  <div class="filter-section">
    <h2>Filter Reports</h2>
    <div class="filter-row">
      <div class="filter-item">
        <label class="filter-label">Instrument Type</label>
        <select id="type-filter" class="form-select">
          <option value="">All Types</option>
          <option value="Pressure Gauge">Pressure Gauge</option>
          <option value="Temperature Sensor">Temperature Sensor</option>
          <option value="Flow Meter">Flow Meter</option>
          <option value="pH Meter">pH Meter</option>
          <option value="Scale">Scale</option>
          <option value="Multimeter">Multimeter</option>
          <option value="Oscilloscope">Oscilloscope</option>
          <option value="Other">Other</option>
        </select>
      </div>
      
      <div class="filter-item">
        <label class="filter-label">Calibration Result</label>
        <select id="result-filter" class="form-select">
          <option value="">All Results</option>
          <option value="Pass">Pass</option>
          <option value="Fail">Fail</option>
          <option value="Conditional Pass">Conditional Pass</option>
        </select>
      </div>
      
      <div class="filter-item">
        <label class="filter-label">Report ID</label>
        <input type="text" id="id-filter" class="form-input" placeholder="Search by report ID">
      </div>
    </div>
    
    <div class="filter-row">
      <div class="filter-item">
        <label class="filter-label">Date Range</label>
        <div style="display: flex; gap: 8px;">
          <input type="date" id="start-date-filter" class="form-input" placeholder="From">
          <input type="date" id="end-date-filter" class="form-input" placeholder="To">
        </div>
      </div>
      
      <div class="filter-item">
        <label class="filter-label">Search</label>
        <div class="search-container">
          <input type="text" id="search-input" class="search-input" placeholder="Search by any field...">
        </div>
      </div>
      
      <div class="filter-actions">
        <button id="reset-filters" class="secondary-button">Reset Filters</button>
        <button id="apply-filters" class="primary-button">Apply Filters</button>
      </div>
    </div>
  </div>
  
  <div id="reports-container" class="reports-grid">
    <!-- Reports will be loaded here dynamically -->
    <p class="loading-message">Loading calibration reports...</p>
  </div>
  
  <!-- Report Details Modal -->
  <div id="report-details-modal" class="asset-details-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Calibration Report Details</h3>
        <button class="close-modal" onclick="closeReportModal()">&times;</button>
      </div>
      <div id="report-details" class="modal-body">
        <!-- Report details will be populated here -->
      </div>
      <div class="modal-footer">
        <button class="secondary-button" onclick="closeReportModal()">Close</button>
        <button id="edit-report-button" class="primary-button" onclick="editReport()">Edit Report</button>
      </div>
    </div>
  </div>
  
  <!-- New Report Modal -->
  <div id="new-report-modal" class="asset-details-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Create New Calibration Report</h3>
        <button class="close-modal" onclick="closeNewReportModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form id="new-report-form" onsubmit="event.preventDefault(); saveNewReport();">
          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px;">
            <div class="form-group">
              <label for="instrument-id" class="form-label">Instrument ID<span class="required">*</span></label>
              <input type="text" id="instrument-id" class="form-input" required placeholder="Unique instrument identifier">
            </div>
            
            <div class="form-group">
              <label for="instrument-type" class="form-label">Instrument Type<span class="required">*</span></label>
              <select id="instrument-type" class="form-select" required>
                <option value="">Select Type</option>
                <option value="Pressure Gauge">Pressure Gauge</option>
                <option value="Temperature Sensor">Temperature Sensor</option>
                <option value="Flow Meter">Flow Meter</option>
                <option value="pH Meter">pH Meter</option>
                <option value="Scale">Scale</option>
                <option value="Multimeter">Multimeter</option>
                <option value="Oscilloscope">Oscilloscope</option>
                <option value="Other">Other</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="manufacturer" class="form-label">Manufacturer<span class="required">*</span></label>
              <input type="text" id="manufacturer" class="form-input" required placeholder="Instrument manufacturer">
            </div>
            
            <div class="form-group">
              <label for="model-number" class="form-label">Model Number<span class="required">*</span></label>
              <input type="text" id="model-number" class="form-input" required placeholder="Model number">
            </div>
          </div>
          
          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px;">
            <div class="form-group">
              <label for="serial-number" class="form-label">Serial Number<span class="required">*</span></label>
              <input type="text" id="serial-number" class="form-input" required placeholder="Serial number">
            </div>
            
            <div class="form-group">
              <label for="location" class="form-label">Location<span class="required">*</span></label>
              <input type="text" id="location" class="form-input" required placeholder="Where the instrument is installed">
            </div>
            
            <div class="form-group">
              <label for="calibration-date" class="form-label">Calibration Date<span class="required">*</span></label>
              <input type="date" id="calibration-date" class="form-input" required>
            </div>
            
            <div class="form-group">
              <label for="next-due-date" class="form-label">Next Due Date<span class="required">*</span></label>
              <input type="date" id="next-due-date" class="form-input" required>
            </div>
          </div>
          
          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px;">
            <div class="form-group">
              <label for="calibrated-by" class="form-label">Calibrated By<span class="required">*</span></label>
              <input type="text" id="calibrated-by" class="form-input" required placeholder="Name of technician">
            </div>
            
            <div class="form-group">
              <label for="approved-by" class="form-label">Approved By<span class="required">*</span></label>
              <input type="text" id="approved-by" class="form-input" required placeholder="Name of supervisor">
            </div>
            
            <div class="form-group">
              <label for="calibration-method" class="form-label">Calibration Method<span class="required">*</span></label>
              <input type="text" id="calibration-method" class="form-input" required placeholder="Method used">
            </div>
            
            <div class="form-group">
              <label for="reference-standard" class="form-label">Reference Standard<span class="required">*</span></label>
              <input type="text" id="reference-standard" class="form-input" required placeholder="Standard used">
            </div>
          </div>
          
          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px;">
            <div class="form-group">
              <label for="reference-id" class="form-label">Reference ID<span class="required">*</span></label>
              <input type="text" id="reference-id" class="form-input" required placeholder="ID of reference standard">
            </div>
            
            <div class="form-group">
              <label for="environmental-conditions" class="form-label">Environmental Conditions<span class="required">*</span></label>
              <input type="text" id="environmental-conditions" class="form-input" required placeholder="Temperature, humidity, etc.">
            </div>
            
            <div class="form-group">
              <label for="calibration-result" class="form-label">Calibration Result<span class="required">*</span></label>
              <select id="calibration-result" class="form-select" required>
                <option value="">Select Result</option>
                <option value="Pass">Pass</option>
                <option value="Fail">Fail</option>
                <option value="Conditional Pass">Conditional Pass</option>
              </select>
            </div>
          </div>
          
          <div class="form-group">
            <label for="calibration-notes" class="form-label">Calibration Notes<span class="required">*</span></label>
            <textarea id="calibration-notes" class="form-textarea" required placeholder="Detailed notes about the calibration process"></textarea>
          </div>
          
          <div class="form-group">
            <label for="comments" class="form-label">Comments</label>
            <textarea id="comments" class="form-textarea" placeholder="Any additional comments"></textarea>
          </div>
          
          <div class="form-group">
            <label class="form-label">Calibration Points<span class="required">*</span></label>
            <div id="calibration-points-container">
              <!-- Template for a calibration point -->
              <div class="calibration-point" data-point="1">
                <div class="point-header">
                  <div class="point-title">Point 1</div>
                  <div class="point-actions">
                    <button type="button" class="secondary-button" onclick="removeCalibrationPoint(this)" style="display: none;">Remove</button>
                  </div>
                </div>
                <div class="point-content">
                  <div class="point-row">
                    <div class="point-field">
                      <label class="form-label">Test Point<span class="required">*</span></label>
                      <input type="text" class="form-input test-point" required placeholder="E.g. 0 psi, 100°C">
                    </div>
                    <div class="point-field">
                      <label class="form-label">Standard Reading<span class="required">*</span></label>
                      <input type="text" class="form-input standard-reading" required placeholder="Reference reading">
                    </div>
                  </div>
                  <div class="point-row">
                    <div class="point-field">
                      <label class="form-label">As Found Reading<span class="required">*</span></label>
                      <input type="text" class="form-input as-found-reading" required placeholder="Initial reading">
                    </div>
                    <div class="point-field">
                      <label class="form-label">As Left Reading<span class="required">*</span></label>
                      <input type="text" class="form-input as-left-reading" required placeholder="Final reading">
                    </div>
                  </div>
                  <div class="point-field">
                    <label class="form-label">Deviation<span class="required">*</span></label>
                    <input type="text" class="form-input deviation" required placeholder="Difference or percentage">
                  </div>
                </div>
              </div>
            </div>
            
            <button type="button" class="add-point-button" onclick="addCalibrationPoint()">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
              Add Calibration Point
            </button>
          </div>
          
          <div class="modal-footer">
            <button type="button" class="secondary-button" onclick="closeNewReportModal()">Cancel</button>
            <button type="submit" class="primary-button">Create Report</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script>
    // Global variables
    let allReports = [];
    let selectedReportId = null;
    
    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      // Add event listeners
      document.getElementById('reset-filters').addEventListener('click', resetFilters);
      document.getElementById('apply-filters').addEventListener('click', loadReports);
      document.getElementById('search-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          loadReports();
        }
      });
      
      // Set default dates
      document.getElementById('calibration-date').value = formatDate(new Date());
      
      // Calculate and set default next due date (1 year from now)
      const nextDueDate = new Date();
      nextDueDate.setFullYear(nextDueDate.getFullYear() + 1);
      document.getElementById('next-due-date').value = formatDate(nextDueDate);
      
      // Load reports
      loadReports();
    });
    
    // Helper function to format a date as YYYY-MM-DD
    function formatDate(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }
    
    // Reset filters to default values
    function resetFilters() {
      document.getElementById('type-filter').value = '';
      document.getElementById('result-filter').value = '';
      document.getElementById('id-filter').value = '';
      document.getElementById('start-date-filter').value = '';
      document.getElementById('end-date-filter').value = '';
      document.getElementById('search-input').value = '';
      
      // Reload with reset filters
      loadReports();
    }
    
    // Helper function to check if a date is within a range
    function isDateInRange(dateStr, startDateStr, endDateStr) {
      if (!startDateStr && !endDateStr) return true;
      
      const date = new Date(dateStr);
      
      if (startDateStr && !endDateStr) {
        const startDate = new Date(startDateStr);
        return date >= startDate;
      }
      
      if (!startDateStr && endDateStr) {
        const endDate = new Date(endDateStr);
        return date <= endDate;
      }
      
      const startDate = new Date(startDateStr);
      const endDate = new Date(endDateStr);
      return date >= startDate && date <= endDate;
    }
    
    // Main function to load and display reports
    function loadReports() {
      document.getElementById('reports-container').innerHTML = '<p class="loading-message">Loading calibration reports...</p>';
      
      // Get filters
      const filters = {
        type: document.getElementById('type-filter').value,
        result: document.getElementById('result-filter').value,
        id: document.getElementById('id-filter').value.toLowerCase(),
        startDate: document.getElementById('start-date-filter').value,
        endDate: document.getElementById('end-date-filter').value,
        searchQuery: document.getElementById('search-input').value.toLowerCase()
      };
      
      console.log("Filter settings:", filters);
      
      // Get the ID of the last created report (if any)
      const lastCreatedReport = localStorage.getItem('lastCreatedReport');
      
      // Clear the global array
      allReports = [];
      
      // Check if we have reports in localStorage
      const savedReports = localStorage.getItem('calibrationReports');
      
      if (savedReports && JSON.parse(savedReports).length > 0) {
        try {
          // Parse reports from localStorage
          const reports = JSON.parse(savedReports);
          console.log(`Loaded ${reports.length} calibration reports from storage`);
          
          // Create a deep copy to avoid reference issues
          allReports = JSON.parse(JSON.stringify(reports));
          
          // Apply filters
          let filteredReports = allReports.filter(report => {
            // Instrument Type filter
            if (filters.type && report.instrumentType !== filters.type) {
              return false;
            }
            
            // Result filter
            if (filters.result && report.calibrationResult !== filters.result) {
              return false;
            }
            
            // Report ID filter
            if (filters.id && !report.reportId.toLowerCase().includes(filters.id)) {
              return false;
            }
            
            // Date range filter
            if (!isDateInRange(report.calibrationDate, filters.startDate, filters.endDate)) {
              return false;
            }
            
            // Search query filter (search in various fields)
            if (filters.searchQuery) {
              const searchableText = `
                ${report.instrumentId} ${report.instrumentType} ${report.manufacturer} 
                ${report.modelNumber} ${report.serialNumber} ${report.location} 
                ${report.calibratedBy} ${report.approvedBy} ${report.reportId}
              `.toLowerCase();
              
              if (!searchableText.includes(filters.searchQuery)) {
                return false;
              }
            }
            
            return true;
          });
          
          // Render the filtered reports
          renderReports(filteredReports, lastCreatedReport);
          
        } catch (error) {
          console.error("Error loading calibration reports:", error);
          handleError(error);
        }
      } else {
        // No reports found, show empty state
        renderEmptyState();
      }
    }
    
    // Function to render the reports grid
    function renderReports(reports, highlightId = null) {
      const container = document.getElementById('reports-container');
      
      if (reports.length === 0) {
        renderEmptyState();
        return;
      }
      
      let html = '';
      
      reports.forEach(report => {
        // Determine if this card should be highlighted
        const highlightClass = report.reportId === highlightId ? 'highlight-row' : '';
        
        // Determine status indicator color
        let statusIndicatorClass = '';
        switch (report.calibrationResult) {
          case 'Pass':
            statusIndicatorClass = 'status-pass';
            break;
          case 'Fail':
            statusIndicatorClass = 'status-fail';
            break;
          case 'Conditional Pass':
            statusIndicatorClass = 'status-conditional';
            break;
          default:
            statusIndicatorClass = 'status-pass';
        }
        
        // Format date
        const calibrationDate = new Date(report.calibrationDate).toLocaleDateString();
        const nextDueDate = new Date(report.nextDueDate).toLocaleDateString();
        
        html += `
          <div class="report-card ${highlightClass}" id="report-${report.reportId}">
            <div class="report-header">
              <h3 class="report-title">${report.instrumentType}</h3>
              <div class="report-subtitle">
                <div class="status-text">
                  <span class="status-indicator ${statusIndicatorClass}"></span>
                  ${report.calibrationResult}
                </div>
              </div>
            </div>
            <div class="report-body">
              <div class="report-meta">
                <div class="report-meta-item">
                  <div class="report-meta-label">Report ID:</div>
                  <div class="report-meta-value">${report.reportId}</div>
                </div>
                <div class="report-meta-item">
                  <div class="report-meta-label">Instrument ID:</div>
                  <div class="report-meta-value">${report.instrumentId}</div>
                </div>
                <div class="report-meta-item">
                  <div class="report-meta-label">Calibration Date:</div>
                  <div class="report-meta-value">${calibrationDate}</div>
                </div>
                <div class="report-meta-item">
                  <div class="report-meta-label">Next Due Date:</div>
                  <div class="report-meta-value">${nextDueDate}</div>
                </div>
              </div>
            </div>
            <div class="report-actions">
              <button class="action-button" onclick="viewReportDetails('${report.reportId}')">View Details</button>

    // Function to generate a unique report ID
    function generateReportId() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      
      // Get existing reports to find the highest sequence number for today
      let highestSeq = 0;
      try {
        const savedReports = localStorage.getItem('calibrationReports');
        if (savedReports) {
          const reports = JSON.parse(savedReports);
          const todayReports = reports.filter(report => {
            return report.reportId.includes(`CAL-${year}${month}${day}`);
          });
          
          todayReports.forEach(report => {
            const seqStr = report.reportId.split('-')[2];
            const seq = parseInt(seqStr, 10);
            if (!isNaN(seq) && seq > highestSeq) {
              highestSeq = seq;
            }
          });
        }
      } catch (e) {
        console.error("Error finding highest sequence number:", e);
      }
      
      // Increment the sequence number
      const newSeq = highestSeq + 1;
      
      // Format as CAL-YYYYMMDD-XXXX
      return `CAL-${year}${month}${day}-${newSeq.toString().padStart(4, '0')}`;
    }

          calibrationPoints.push({

        // Identify missing required fields
        const requiredFields = [

          { name: 'Calibration Notes', value: calibrationNotes }
        ];
        
        const missingFields = requiredFields.filter(field => !field.value).map(field => field.name);
        
        if (missingFields.length > 0) {
          console.log("Incomplete fields detected:", missingFields);
          
          if (!confirm(`The following fields are incomplete: ${missingFields.join(', ')}. Do you want to continue anyway?`)) {
            console.log("User canceled due to incomplete fields");
            return;

          console.log("Proceeding with incomplete data");
        }
        
        // Generate a unique report ID
        const reportId = generateReportId();
        
        // Get current date/time
        const now = new Date();
        
        // Create the report object

    // Function to delete a report
    function deleteReport(reportId) {
      // Confirm before deleting
      if (!confirm('Are you sure you want to delete this calibration report? This action cannot be undone.')) {
        return;
      }
      
      // Load reports
      let reports = [];
      try {
        const savedReports = localStorage.getItem('calibrationReports');
        reports = savedReports ? JSON.parse(savedReports) : [];
      } catch (e) {
        console.error("Error loading reports:", e);
        showErrorNotification("Failed to load calibration reports. Please try again.");
        return;
      }
      
      // Find report by ID
      const reportIndex = reports.findIndex(r => r.reportId === reportId);
      
      if (reportIndex !== -1) {
        // Remove the report
        reports.splice(reportIndex, 1);
        
        // Save the updated array back to localStorage
        localStorage.setItem('calibrationReports', JSON.stringify(reports));
        
        // Reload the reports
        loadReports();
        
        // Show success message
        showSuccessNotification(`Calibration Report "${reportId}" has been deleted.`);
      } else {
        showErrorNotification(`Error: Calibration Report not found (ID: ${reportId})`);
      }
    }
