<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asset Management - System for Preventive and Automated Maintenance</title>
  <link rel="stylesheet" href="custom.css">
  <style>
    .assets-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 20px;
    }
    
    .search-container {
      max-width: 500px;
      width: 100%;
      display: flex;
      gap: 8px;
    }
    
    .search-input {
      flex: 1;
      padding: 10px 16px;
      border: 1px solid var(--neutral-light);
      border-radius: 4px;
      font-size: 16px;
    }
    
    .search-button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: 500;
    }
    
    .search-button:hover {
      background-color: var(--primary-dark);
    }
    
    .filter-row {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 16px;
      align-items: flex-end;
    }
    
    .filter-item {
      flex: 1;
      min-width: 200px;
    }
    
    .filter-actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }
    
    .filter-label {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--neutral-dark);
    }
    
    .assets-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .asset-card {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 2px rgba(60, 64, 67, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
      border-top: 3px solid var(--secondary-color);
    }
    
    .asset-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
    
    .asset-header {
      padding: 16px;
      border-bottom: 1px solid var(--neutral-light);
    }
    
    .asset-title {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--primary-color);
    }
    
    .asset-subtitle {
      font-size: 14px;
      color: var(--neutral-medium);
    }
    
    .asset-body {
      padding: 16px;
    }
    
    .asset-meta {
      margin-bottom: 16px;
    }
    
    .asset-meta-item {
      display: flex;
      margin-bottom: 8px;
    }
    
    .asset-meta-label {
      width: 100px;
      color: var(--neutral-medium);
      font-size: 14px;
    }
    
    .asset-meta-value {
      flex: 1;
      font-size: 14px;
    }
    
    .asset-actions {
      display: flex;
      justify-content: flex-end;
      padding: 12px 16px;
      border-top: 1px solid var(--neutral-light);
      background-color: var(--background-light);
    }
    
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 6px;
    }
    
    .status-active {
      background-color: #34a853;
    }
    
    .status-inactive {
      background-color: #ea4335;
    }
    
    .status-maintenance {
      background-color: #fbbc04;
    }
    
    .status-text {
      display: inline-flex;
      align-items: center;
      font-size: 14px;
    }
    
    .tag-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
    }
    
    .tag {
      background-color: var(--background-light);
      color: var(--primary-color);
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
    }
    
    .asset-details-tabs {
      display: flex;
      border-bottom: 1px solid var(--neutral-light);
      margin-bottom: 16px;
    }
    
    .asset-details-tab {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      background-color: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      color: var(--neutral-medium);
    }
    
    .asset-details-tab.active {
      color: var(--primary-color);
      border-bottom-color: var(--primary-color);
    }
    
    .asset-details-content {
      display: none;
    }
    
    .asset-details-content.active {
      display: block;
    }
    
    .maintenance-history-item {
      padding: 12px;
      border-bottom: 1px solid var(--neutral-light);
    }
    
    .maintenance-history-item:last-child {
      border-bottom: none;
    }
    
    .maintenance-history-date {
      font-size: 12px;
      color: var(--neutral-medium);
      margin-bottom: 4px;
    }
    
    .maintenance-history-title {
      font-weight: 500;
      margin-bottom: 4px;
    }
    
    .maintenance-history-details {
      font-size: 14px;
      color: var(--neutral-medium);
    }
    
    .document-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .document-item {
      display: flex;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid var(--neutral-light);
    }
    
    .document-item:last-child {
      border-bottom: none;
    }
    
    .document-icon {
      color: var(--primary-color);
      margin-right: 12px;
    }
    
    .document-title {
      flex: 1;
    }
    
    .highlight-row {
      animation: highlight-fade 3s ease-out;
    }
    
    @keyframes highlight-fade {
      0% { background-color: rgba(253, 185, 39, 0.3); }
      100% { background-color: transparent; }
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
    }
    
    .empty-state svg {
      margin-bottom: 16px;
      color: var(--neutral-light);
    }
    
    .empty-state h3 {
      margin-bottom: 8px;
      color: var(--neutral-medium);
    }
    
    .empty-state p {
      color: var(--neutral-medium);
      max-width: 500px;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>
  <div class="page-header">
    <div style="display: flex; align-items: center;">
      <a href="index.html" class="home-button" title="Return to Home">
        <div class="spam-logo">SPAM</div>
      </a>
      <h1>Asset Management</h1>
    </div>
    <button class="primary-button" id="create-asset-btn" onclick="showNewAssetForm()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
      Add New Asset
    </button>
  </div>
  
  <div class="filter-section">
    <h2>Filter Assets</h2>
    <div class="filter-row">
      <div class="filter-item">
        <label class="filter-label">Asset Type</label>
        <select id="type-filter" class="form-select">
          <option value="">All Types</option>
          <option value="Machinery">Machinery</option>
          <option value="Equipment">Equipment</option>
          <option value="Vehicle">Vehicle</option>
          <option value="Tool">Tool</option>
          <option value="Building">Building</option>
          <option value="IT Equipment">IT Equipment</option>
          <option value="Other">Other</option>
        </select>
      </div>
      
      <div class="filter-item">
        <label class="filter-label">Status</label>
        <select id="status-filter" class="form-select">
          <option value="">All Statuses</option>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
          <option value="In Maintenance">In Maintenance</option>
        </select>
      </div>
      
      <div class="filter-item">
        <label class="filter-label">Location</label>
        <select id="location-filter" class="form-select">
          <option value="">All Locations</option>
          <option value="Main Building">Main Building</option>
          <option value="Warehouse">Warehouse</option>
          <option value="Office">Office</option>
          <option value="Workshop">Workshop</option>
          <option value="Field">Field</option>
        </select>
      </div>
    </div>
    
    <div class="filter-row">
      <div class="filter-item">
        <label class="filter-label">Search</label>
        <div class="search-container">
          <input type="text" id="search-input" class="search-input" placeholder="Search by name, ID, or description...">
        </div>
      </div>
      
      <div class="filter-actions">
        <button id="reset-filters" class="secondary-button">Reset Filters</button>
        <button id="apply-filters" class="primary-button">Apply Filters</button>
      </div>
    </div>
  </div>
  
  <div id="assets-container" class="assets-grid">
    <!-- Assets will be loaded here dynamically -->
    <p class="loading-message">Loading assets...</p>
  </div>
  
  <!-- Asset Details Modal -->
  <div id="asset-details-modal" class="asset-details-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Asset Details</h3>
        <button class="close-modal" onclick="closeAssetModal()">&times;</button>
      </div>
      <div id="asset-details" class="modal-body">
        <!-- Asset details will be populated here -->
      </div>
      <div class="modal-footer">
        <button class="secondary-button" onclick="closeAssetModal()">Close</button>
        <button id="edit-asset-button" class="primary-button" onclick="editAsset()">Edit Asset</button>
      </div>
    </div>
  </div>
  
  <!-- New Asset Modal -->
  <div id="new-asset-modal" class="asset-details-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Add New Asset</h3>
        <button class="close-modal" onclick="closeNewAssetModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form id="new-asset-form" onsubmit="event.preventDefault(); saveNewAsset();">
          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px;">
            <div class="form-group">
              <label for="asset-name" class="form-label">Asset Name<span class="required">*</span></label>
              <input type="text" id="asset-name" class="form-input" required placeholder="Enter asset name">
            </div>
            
            <div class="form-group">
              <label for="asset-id" class="form-label">Asset ID<span class="required">*</span></label>
              <input type="text" id="asset-id" class="form-input" required placeholder="Unique asset identifier">
            </div>
            
            <div class="form-group">
              <label for="asset-type" class="form-label">Asset Type<span class="required">*</span></label>
              <select id="asset-type" class="form-select" required>
                <option value="">Select Type</option>
                <option value="Machinery">Machinery</option>
                <option value="Equipment">Equipment</option>
                <option value="Vehicle">Vehicle</option>
                <option value="Tool">Tool</option>
                <option value="Building">Building</option>
                <option value="IT Equipment">IT Equipment</option>
                <option value="Other">Other</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="asset-status" class="form-label">Status<span class="required">*</span></label>
              <select id="asset-status" class="form-select" required>
                <option value="">Select Status</option>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
                <option value="In Maintenance">In Maintenance</option>
              </select>
            </div>
          </div>
          
          <div class="form-group">
            <label for="asset-description" class="form-label">Description<span class="required">*</span></label>
            <textarea id="asset-description" class="form-textarea" required placeholder="Detailed description of the asset"></textarea>
          </div>
          
          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px;">
            <div class="form-group">
              <label for="manufacturer" class="form-label">Manufacturer<span class="required">*</span></label>
              <input type="text" id="manufacturer" class="form-input" required placeholder="Manufacturer name">
            </div>
            
            <div class="form-group">
              <label for="model" class="form-label">Model<span class="required">*</span></label>
              <input type="text" id="model" class="form-input" required placeholder="Model number/name">
            </div>
            
            <div class="form-group">
              <label for="serial-number" class="form-label">Serial Number<span class="required">*</span></label>
              <input type="text" id="serial-number" class="form-input" required placeholder="Serial number">
            </div>
            
            <div class="form-group">
              <label for="purchase-date" class="form-label">Purchase Date<span class="required">*</span></label>
              <input type="date" id="purchase-date" class="form-input" required>
            </div>
          </div>
          
          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px;">
            <div class="form-group">
              <label for="purchase-cost" class="form-label">Purchase Cost<span class="required">*</span></label>
              <input type="number" id="purchase-cost" class="form-input" min="0" step="0.01" required placeholder="Cost value">
            </div>
            
            <div class="form-group">
              <label for="warranty-expiry" class="form-label">Warranty Expiry Date</label>
              <input type="date" id="warranty-expiry" class="form-input">
            </div>
            
            <div class="form-group">
              <label for="location" class="form-label">Location<span class="required">*</span></label>
              <select id="location" class="form-select" required>
                <option value="">Select Location</option>
                <option value="Main Building">Main Building</option>
                <option value="Warehouse">Warehouse</option>
                <option value="Office">Office</option>
                <option value="Workshop">Workshop</option>
                <option value="Field">Field</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="department" class="form-label">Department<span class="required">*</span></label>
              <input type="text" id="department" class="form-input" required placeholder="Department name">
            </div>
          </div>
          
          <div class="form-group">
            <label for="maintainer" class="form-label">Maintainer/Responsible Person<span class="required">*</span></label>
            <input type="text" id="maintainer" class="form-input" required placeholder="Person responsible for this asset">
          </div>
          
          <div class="form-group">
            <label for="maintenance-schedule" class="form-label">Maintenance Schedule<span class="required">*</span></label>
            <select id="maintenance-schedule" class="form-select" required>
              <option value="">Select Schedule</option>
              <option value="Daily">Daily</option>
              <option value="Weekly">Weekly</option>
              <option value="Monthly">Monthly</option>
              <option value="Quarterly">Quarterly</option>
              <option value="Bi-annually">Bi-annually</option>
              <option value="Annually">Annually</option>
              <option value="As Needed">As Needed</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="notes" class="form-label">Additional Notes</label>
            <textarea id="notes" class="form-textarea" placeholder="Any additional information about this asset"></textarea>
          </div>
          
          <div class="form-group">
            <label for="tags" class="form-label">Tags (comma separated)</label>
            <input type="text" id="tags" class="form-input" placeholder="E.g. critical, high-value, backup">
          </div>
          
          <div class="modal-footer">
            <button type="button" class="secondary-button" onclick="closeNewAssetModal()">Cancel</button>
            <button type="submit" class="primary-button">Add Asset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script>
    // Global variables
    let allAssets = [];
    let selectedAssetId = null;
    
    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      // Add event listeners
      document.getElementById('reset-filters').addEventListener('click', resetFilters);
      document.getElementById('apply-filters').addEventListener('click', loadAssets);
      document.getElementById('search-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          loadAssets();
        }
      });
      
      // Set default purchase date to today
      document.getElementById('purchase-date').value = formatDate(new Date());
      
      // Load assets
      loadAssets();
    });
    
    // Helper function to format a date as YYYY-MM-DD
    function formatDate(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }
    
    // Reset filters to default values
    function resetFilters() {
      document.getElementById('type-filter').value = '';
      document.getElementById('status-filter').value = '';
      document.getElementById('location-filter').value = '';
      document.getElementById('search-input').value = '';
      
      // Reload with reset filters
      loadAssets();
    }
    
    // Main function to load and display assets
    function loadAssets() {
      document.getElementById('assets-container').innerHTML = '<p class="loading-message">Loading assets...</p>';
      
      // Get filters
      const filters = {
        type: document.getElementById('type-filter').value,
        status: document.getElementById('status-filter').value,
        location: document.getElementById('location-filter').value,
        searchQuery: document.getElementById('search-input').value.toLowerCase()
      };
      
      console.log("Filter settings:", filters);
      
      // Get the ID of the last created asset (if any)
      const lastCreatedAsset = localStorage.getItem('lastCreatedAsset');
      
      // Clear the global array
      allAssets = [];
      
      // Check if we have assets in localStorage
      const savedAssets = localStorage.getItem('assets');
      
      if (savedAssets && JSON.parse(savedAssets).length > 0) {
        try {
          // Parse assets from localStorage
          const assets = JSON.parse(savedAssets);
          console.log(`Loaded ${assets.length} assets from storage`);
          
          // Create a deep copy to avoid reference issues
          allAssets = JSON.parse(JSON.stringify(assets));
          
          // Apply filters
          let filteredAssets = allAssets.filter(asset => {
            // Asset Type filter
            if (filters.type && asset.assetType !== filters.type) {
              return false;
            }
            
            // Status filter
            if (filters.status && asset.status !== filters.status) {
              return false;
            }
            
            // Location filter
            if (filters.location && asset.location !== filters.location) {
              return false;
            }
            
            // Search query filter (search in name, description, or asset ID)
            if (filters.searchQuery) {
              const searchableText = `${asset.name} ${asset.description} ${asset.assetId}`.toLowerCase();
              if (!searchableText.includes(filters.searchQuery)) {
                return false;
              }
            }
            
            return true;
          });
          
          // Render the filtered assets
          renderAssets(filteredAssets, lastCreatedAsset);
          
        } catch (error) {
          console.error("Error loading assets:", error);
          handleError(error);
        }
      } else {
        // No assets found, show empty state
        renderEmptyState();
      }
    }
    
    // Function to render the assets grid
    function renderAssets(assets, highlightId = null) {
      const container = document.getElementById('assets-container');
      
      if (assets.length === 0) {
        renderEmptyState();
        return;
      }
      
      let html = '';
      
      assets.forEach(asset => {
        // Determine if this card should be highlighted
        const highlightClass = asset.assetId === highlightId ? 'highlight-row' : '';
        
        // Determine status indicator color
        let statusIndicatorClass = '';
        switch (asset.status) {
          case 'Active':
            statusIndicatorClass = 'status-active';
            break;
          case 'Inactive':
            statusIndicatorClass = 'status-inactive';
            break;
          case 'In Maintenance':
            statusIndicatorClass = 'status-maintenance';
            break;
          default:
            statusIndicatorClass = 'status-active';
        }
        
        // Format tags if they exist
        const tagsHtml = asset.tags && asset.tags.length > 0 ? `
          <div class="tag-container">
            ${asset.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
          </div>
        ` : '';
        
        html += `
          <div class="asset-card ${highlightClass}" id="asset-${asset.assetId}">
            <div class="asset-header">
              <h3 class="asset-title">${asset.name}</h3>
              <div class="asset-subtitle">
                <div class="status-text">
                  <span class="status-indicator ${statusIndicatorClass}"></span>
                  ${asset.status}
                </div>
              </div>
            </div>
            <div class="asset-body">
              <div class="asset-meta">
                <div class="asset-meta-item">
                  <div class="asset-meta-label">Asset ID:</div>
                  <div class="asset-meta-value">${asset.assetId}</div>
                </div>
                <div class="asset-meta-item">
                  <div class="asset-meta-label">Type:</div>
                  <div class="asset-meta-value">${asset.assetType}</div>
                </div>
                <div class="asset-meta-item">
                  <div class="asset-meta-label">Location:</div>
                  <div class="asset-meta-value">${asset.location}</div>
                </div>
                <div class="asset-meta-item">
                  <div class="asset-meta-label">Department:</div>
                  <div class="asset-meta-value">${asset.department}</div>
                </div>
              </div>
              <p>${truncateText(asset.description, 100)}</p>
              ${tagsHtml}
            </div>
            <div class="asset-actions">
              <button class="action-button" onclick="viewAssetDetails('${asset.assetId}')">View Details</button>
              <button class="action-button" onclick="deleteAsset('${asset.assetId}')">Delete</button>
            </div>
          </div>
        `;
      });
      
      container.innerHTML = html;
      
      // Scroll to highlighted asset if present
      if (highlightId) {
        const highlightedAsset = document.getElementById(`asset-${highlightId}`);
        if (highlightedAsset) {
          highlightedAsset.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      }
    }
    
    // Helper function to truncate text with ellipsis
    function truncateText(text, maxLength) {
      if (!text) return 'No description provided';
      if (text.length <= maxLength) return text;
      return text.substr(0, maxLength) + '...';
    }
    
    // Function to render empty state
    function renderEmptyState() {
      const container = document.getElementById('assets-container');
      container.innerHTML = `
        <div class="empty-state" style="grid-column: 1 / -1;">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
            <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
            <line x1="12" y1="22.08" x2="12" y2="12"></line>
          </svg>
          <h3>No Assets Found</h3>
          <p>No assets match your current filters or none have been added yet.</p>
          <button class="primary-button" onclick="showNewAssetForm()">Add Your First Asset</button>
        </div>
      `;
    }
    
    // Function to view asset details
    function viewAssetDetails(assetId) {
      selectedAssetId = assetId;
      
      // Find the asset in the current list
      const asset = allAssets.find(a => a.assetId === assetId);
      
      if (!asset) {
        showErrorNotification('Asset not found.');
        return;
      }
      
      // Create tags HTML if tags exist
      const tagsHtml = asset.tags && asset.tags.length > 0 ? `
        <div class="tag-container">
          ${asset.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
        </div>
      ` : '<div>No tags specified</div>';
      
      // Create maintenance history HTML if history exists
      const historyHtml = asset.maintenanceHistory && asset.maintenanceHistory.length > 0 ? `
        ${asset.maintenanceHistory.map(entry => `
          <div class="maintenance-history-item">
            <div class="maintenance-history-date">${new Date(entry.date).toLocaleDateString()}</div>
            <div class="maintenance-history-title">${entry.type}: ${entry.title}</div>
            <div class="maintenance-history-details">${entry.description}</div>
          </div>
        `).join('')}
      ` : '<div>No maintenance history recorded</div>';
      
      // Create documents HTML if documents exist
      const documentsHtml = asset.documents && asset.documents.length > 0 ? `
        <ul class="document-list">
          ${asset.documents.map(doc => `
            <li class="document-item">
              <span class="document-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                  <polyline points="14 2 14 8 20 8"></polyline>
                  <line x1="16" y1="13" x2="8" y2="13"></line>
                  <line x1="16" y1="17" x2="8" y2="17"></line>
                  <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
              </span>
              <span class="document-title">${doc.name}</span>
            </li>
          `).join('')}
        </ul>
      ` : '<div>No documents attached</div>';
      
      // Populate the modal with details
      const detailsHtml = `
        <div class="detail-row">
          <div class="detail-label">Asset Name:</div>
          <div class="detail-value">${asset.name}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Asset ID:</div>
          <div class="detail-value">${asset.assetId}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Status:</div>
          <div class="detail-value">
            <div class="status-text">
              <span class="status-indicator ${asset.status === 'Active' ? 'status-active' : asset.status === 'Inactive' ? 'status-inactive' : 'status-maintenance'}"></span>
              ${asset.status}
            </div>
          </div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Asset Type:</div>
          <div class="detail-value">${asset.assetType}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Description:</div>
          <div class="detail-value">${asset.description || 'No description provided'}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Manufacturer:</div>
          <div class="detail-value">${asset.manufacturer}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Model:</div>
          <div class="detail-value">${asset.model}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Serial Number:</div>
          <div class="detail-value">${asset.serialNumber}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Purchase Date:</div>
          <div class="detail-value">${new Date(asset.purchaseDate).toLocaleDateString()}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Purchase Cost:</div>
          <div class="detail-value">${parseFloat(asset.purchaseCost).toFixed(2)}</div>
        </div>
        ${asset.warrantyExpiry ? `
        <div class="detail-row">
          <div class="detail-label">Warranty Until:</div>
          <div class="detail-value">${new Date(asset.warrantyExpiry).toLocaleDateString()}</div>
        </div>
        ` : ''}
        <div class="detail-row">
          <div class="detail-label">Location:</div>
          <div class="detail-value">${asset.location}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Department:</div>
          <div class="detail-value">${asset.department}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Maintainer:</div>
          <div class="detail-value">${asset.maintainer}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Maintenance Schedule:</div>
          <div class="detail-value">${asset.maintenanceSchedule}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Tags:</div>
          <div class="detail-value">${tagsHtml}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Notes:</div>
          <div class="detail-value">${asset.notes || 'No additional notes'}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Added On:</div>
          <div class="detail-value">${new Date(asset.creationDate).toLocaleDateString()}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Last Updated:</div>
          <div class="detail-value">${new Date(asset.lastUpdated).toLocaleDateString()}</div>
        </div>
        
        <h3 style="margin-top: 24px;">Additional Information</h3>
        <div class="asset-details-tabs">
          <button class="asset-details-tab active" onclick="showTab(event, 'maintenance-history')">Maintenance History</button>
          <button class="asset-details-tab" onclick="showTab(event, 'documents')">Documents</button>
        </div>
        
        <div id="maintenance-history" class="asset-details-content active">
          ${historyHtml}
        </div>
        
        <div id="documents" class="asset-details-content">
          ${documentsHtml}
        </div>
      `;
      
      document.getElementById('asset-details').innerHTML = detailsHtml;
      
      // Show the modal
      const modal = document.getElementById('asset-details-modal');
      modal.classList.add('visible');
      
      // Prevent scrolling of the body when modal is open
      document.body.style.overflow = 'hidden';
    }
    
    // Function to switch tabs in asset details
    function showTab(event, tabId) {
      // Hide all tabs
      const tabContents = document.querySelectorAll('.asset-details-content');
      tabContents.forEach(tab => tab.classList.remove('active'));
      
      // Deactivate all tab buttons
      const tabButtons = document.querySelectorAll('.asset-details-tab');
      tabButtons.forEach(button => button.classList.remove('active'));
      
      // Activate the clicked tab and its content
      document.getElementById(tabId).classList.add('active');
      event.currentTarget.classList.add('active');
    }
    
    // Function to close the details modal
    function closeAssetModal() {
      const modal = document.getElementById('asset-details-modal');
      modal.classList.remove('visible');
      document.body.style.overflow = '';
    }
    
    // Function to show the new asset form
    function showNewAssetForm() {
      // Clear form
      document.getElementById('new-asset-form').reset();
      
      // Set default purchase date to today
      document.getElementById('purchase-date').value = formatDate(new Date());
      
      // Show the modal
      document.getElementById('new-asset-modal').classList.add('visible');
      document.body.style.overflow = 'hidden';
    }
    
    // Function to close the new asset form modal
    function closeNewAssetModal() {
      document.getElementById('new-asset-modal').classList.remove('visible');
      document.body.style.overflow = '';
      
      // Reset the form
      document.getElementById('new-asset-form').reset();
    }
    
    // Function to save a new asset
    function saveNewAsset() {
      try {
        // Get form values
        const name = document.getElementById('asset-name').value.trim();
        const assetId = document.getElementById('asset-id').value.trim();
        const assetType = document.getElementById('asset-type').value;
        const status = document.getElementById('asset-status').value;
        const description = document.getElementById('asset-description').value.trim();
        const manufacturer = document.getElementById('manufacturer').value.trim();
        const model = document.getElementById('model').value.trim();
        const serialNumber = document.getElementById('serial-number').value.trim();
        const purchaseDate = document.getElementById('purchase-date').value;
        const purchaseCost = document.getElementById('purchase-cost').value;
        const warrantyExpiry = document.getElementById('warranty-expiry').value;
        const location = document.getElementById('location').value;
        const department = document.getElementById('department').value.trim();
        const maintainer = document.getElementById('maintainer').value.trim();
        const maintenanceSchedule = document.getElementById('maintenance-schedule').value;
        const notes = document.getElementById('notes').value.trim();
        const tagsInput = document.getElementById('tags').value.trim();
        
        // Process tags (split by comma and trim each)
        const tags = tagsInput ? tagsInput.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
        
        // Identify missing required fields
        const requiredFields = [
          { name: 'Asset Name', value: name },
          { name: 'Asset ID', value: assetId },
          { name: 'Asset Type', value: assetType },
          { name: 'Status', value: status },
          { name: 'Description', value: description },
          { name: 'Manufacturer', value: manufacturer },
          { name: 'Model', value: model },
          { name: 'Serial Number', value: serialNumber },
          { name: 'Purchase Date', value: purchaseDate },
          { name: 'Purchase Cost', value: purchaseCost },
          { name: 'Location', value: location },
          { name: 'Department', value: department },
          { name: 'Maintainer', value: maintainer },
          { name: 'Maintenance Schedule', value: maintenanceSchedule }
        ];
        
        const missingFields = requiredFields.filter(field => !field.value).map(field => field.name);
        
        if (missingFields.length > 0) {
          console.log("Incomplete fields detected:", missingFields);
          
          if (!confirm(`The following fields are incomplete: ${missingFields.join(', ')}. Do you want to continue anyway?`)) {
            console.log("User canceled due to incomplete fields");
            return;
          }
          
          console.log("Proceeding with incomplete data");
        }
        
        // Get current date/time
        const now = new Date();
        
        // Create empty arrays for maintenance history and documents
        const maintenanceHistory = [];
        const documents = [];
        
        // Create the asset object
        const asset = {
          name,
          assetId,
          assetType,
          status,
          description,
          manufacturer,
          model,
          serialNumber,
          purchaseDate,
          purchaseCost,
          warrantyExpiry,
          location,
          department,
          maintainer,
          maintenanceSchedule,
          notes,
          tags,
          maintenanceHistory,
          documents,
          creationDate: now.toISOString(),
          lastUpdated: now.toISOString()
        };
        
        console.log("Asset created:", asset);
        
        // Load existing assets
        let assets = [];
        try {
          const savedAssets = localStorage.getItem('assets');
          assets = savedAssets ? JSON.parse(savedAssets) : [];
          if (!Array.isArray(assets)) {
            console.error("Saved assets is not an array, resetting");
            assets = [];
          }
        } catch (e) {
          console.error("Error loading assets:", e);
          assets = [];
        }
        
        // Check if asset ID already exists
        const existingAssetIndex = assets.findIndex(a => a.assetId === assetId);
        if (existingAssetIndex !== -1) {
          if (!confirm(`An asset with ID "${assetId}" already exists. Do you want to replace it?`)) {
            return;
          }
          assets.splice(existingAssetIndex, 1);
        }
        
        // Add the new asset
        assets.push(asset);
        
        // Save to localStorage
        localStorage.setItem('assets', JSON.stringify(assets));
        
        // Save the ID to highlight the new asset
        localStorage.setItem('lastCreatedAsset', assetId);
        
        // Close the modal
        closeNewAssetModal();
        
        // Reload the assets
        loadAssets();
        
        // Show success notification
        showSuccessNotification(`Asset "${name}" has been added successfully!`);
        
      } catch (error) {
        console.error("Error creating asset:", error);
        showErrorNotification(`Failed to create asset: ${error.message || 'Unknown error'}`);
      }
    }
    
    // Function to delete an asset
    function deleteAsset(assetId) {
      // Confirm before deleting
      if (!confirm('Are you sure you want to delete this asset? This action cannot be undone.')) {
        return;
      }
      
      // Load assets
      let assets = [];
      try {
        const savedAssets = localStorage.getItem('assets');
        assets = savedAssets ? JSON.parse(savedAssets) : [];
      } catch (e) {
        console.error("Error loading assets:", e);
        showErrorNotification("Failed to load assets. Please try again.");
        return;
      }
      
      // Find asset by ID and capture name for notification
      const assetIndex = assets.findIndex(a => a.assetId === assetId);
      let assetName = "";
      
      if (assetIndex !== -1) {
        // Get name for notification
        assetName = assets[assetIndex].name || assetId;
        
        // Remove the asset
        assets.splice(assetIndex, 1);
        
        // Save the updated array back to localStorage
        localStorage.setItem('assets', JSON.stringify(assets));
        
        // Reload the assets
        loadAssets();
        
        // Show success message
        showSuccessNotification(`Asset "${assetName}" has been deleted.`);
      } else {
        showErrorNotification(`Error: Asset not found (ID: ${assetId})`);
      }
    }
    
    // Function to edit an asset (placeholder for now)
    function editAsset() {
      showErrorNotification('Asset editing is not implemented yet.');
    }
    
    // Function to handle errors
    function handleError(error) {
      console.error('Error:', error);
      document.getElementById('assets-container').innerHTML = `
        <div class="card" style="text-align: center; padding: 24px; grid-column: 1 / -1;">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="var(--accent-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          <h3 style="margin-top: 16px; color: var(--accent-color);">Error Loading Assets</h3>
          <p style="margin-bottom: 24px;">${error.message || 'An unexpected error occurred. Please try again later.'}</p>
          <button class="secondary-button" onclick="loadAssets()">Try Again</button>
        </div>
      `;
    }
    
    // Function to show success notification
    function showSuccessNotification(message) {
      // Create notification element if it doesn't exist
      let notification = document.getElementById('success-notification');
      if (!notification) {
        notification = document.createElement('div');
        notification.id = 'success-notification';
        notification.style.cssText = `
          position: fixed;
          bottom: 20px;
          right: 20px;
          background-color: var(--secondary-color);
          color: white;
          padding: 16px 24px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          z-index: 1000;
          display: flex;
          align-items: center;
          font-weight: 500;
          transform: translateY(100px);
          opacity: 0;
          transition: transform 0.3s ease, opacity 0.3s ease;
        `;
        document.body.appendChild(notification);
      }
      
      // Add checkmark icon
      notification.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 12px;">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        ${message}
      `;
      
      // Show the notification
      setTimeout(() => {
        notification.style.transform = 'translateY(0)';
        notification.style.opacity = '1';
      }, 100);
      
      // Hide after 5 seconds
      setTimeout(() => {
        notification.style.transform = 'translateY(100px)';
        notification.style.opacity = '0';
      }, 5000);
    }
    
    // Function to show error notification
    function showErrorNotification(message) {
      // Create notification element if it doesn't exist
      let notification = document.getElementById('error-notification');
      if (!notification) {
        notification = document.createElement('div');
        notification.id = 'error-notification';
        notification.style.cssText = `
          position: fixed;
          bottom: 20px;
          right: 20px;
          background-color: var(--accent-color);
          color: white;
          padding: 16px 24px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          z-index: 1000;
          display: flex;
          align-items: center;
          font-weight: 500;
          transform: translateY(100px);
          opacity: 0;
          transition: transform 0.3s ease, opacity 0.3s ease;
        `;
        document.body.appendChild(notification);
      }
      
      // Add error icon
      notification.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 12px;">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        ${message}
      `;
      
      // Show the notification
      setTimeout(() => {
        notification.style.transform = 'translateY(0)';
        notification.style.opacity = '1';
      }, 100);
      
      // Hide after 5 seconds
      setTimeout(() => {
        notification.style.transform = 'translateY(100px)';
        notification.style.opacity = '0';
      }, 5000);
    }
  </script>
