<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Procedures - System for Preventive and Automated Maintenance</title>
  <link rel="stylesheet" href="custom.css">
  <style>
    .procedures-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 20px;
    }
    
    .search-container {
      max-width: 500px;
      width: 100%;
      display: flex;
      gap: 8px;
    }
    
    .search-input {
      flex: 1;
      padding: 10px 16px;
      border: 1px solid var(--neutral-light);
      border-radius: 4px;
      font-size: 16px;
    }
    
    .search-button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: 500;
    }
    
    .search-button:hover {
      background-color: var(--primary-dark);
    }
    
    .procedures-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .procedure-card {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.3);
      border-top: 3px solid var(--secondary-color);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .procedure-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .procedure-header {
      padding: 16px;
      border-bottom: 1px solid var(--neutral-light);
    }
    
    .procedure-title {
      font-size: 18px;
      font-weight: 500;
      margin: 0 0 8px;
      color: var(--primary-color);
    }
    
    .procedure-type {
      display: inline-block;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      background-color: var(--background-light);
      color: var(--primary-color);
    }
    
    .procedure-body {
      padding: 16px;
    }
    
    .procedure-meta {
      margin-bottom: 16px;
    }
    
    .procedure-meta-item {
      display: flex;
      margin-bottom: 8px;
    }
    
    .procedure-meta-label {
      width: 120px;
      color: var(--neutral-medium);
      font-size: 14px;
    }
    
    .procedure-meta-value {
      flex: 1;
      font-size: 14px;
    }
    
    .procedure-actions {
      display: flex;
      justify-content: flex-end;
      padding: 12px 16px;
      border-top: 1px solid var(--neutral-light);
      background-color: var(--background-light);
    }
    
    .filter-row {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 16px;
      align-items: flex-end;
    }
    
    .filter-item {
      flex: 1;
      min-width: 200px;
    }
    
    .filter-actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }
    
    .filter-label {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--neutral-dark);
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
    }
    
    .empty-state svg {
      margin-bottom: 16px;
      color: var(--neutral-light);
    }
    
    .empty-state h3 {
      margin-bottom: 8px;
      color: var(--neutral-medium);
    }
    
    .empty-state p {
      color: var(--neutral-medium);
      max-width: 500px;
      margin: 0 auto 20px;
    }
    
    .step-container {
      margin-bottom: 24px;
    }
    
    .step-header {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .step-number {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: var(--primary-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 500;
      margin-right: 8px;
    }
    
    .step-title {
      font-weight: 500;
      flex: 1;
    }
    
    .step-content {
      padding-left: 32px;
    }
    
    .warning-text {
      color: var(--accent-color);
      font-size: 14px;
      margin-top: 8px;
      padding: 8px;
      background-color: var(--error-bg);
      border-radius: 4px;
    }
    
    .result-text {
      color: var(--secondary-dark);
      font-size: 14px;
      margin-top: 8px;
      padding: 8px;
      background-color: var(--success-bg);
      border-radius: 4px;
    }
    
    .add-step-button {
      background-color: transparent;
      border: 1px dashed var(--neutral-light);
      border-radius: 4px;
      padding: 12px;
      width: 100%;
      text-align: center;
      color: var(--primary-color);
      cursor: pointer;
      margin-top: 16px;
    }
    
    .add-step-button:hover {
      background-color: var(--background-light);
    }
    
    .highlight-row {
      animation: highlight-fade 3s ease-out;
    }
    
    @keyframes highlight-fade {
      0% { background-color: rgba(253, 185, 39, 0.3); }
      100% { background-color: transparent; }
    }
  </style>
</head>
<body>
  <div class="page-header">
    <div style="display: flex; align-items: center;">
      <a href="index.html" class="home-button" title="Return to Home">
        <div class="spam-logo">SPAM</div>
      </a>
      <h1>Job Procedures</h1>
    </div>
    <button class="primary-button" id="create-procedure-btn" onclick="showNewProcedureForm()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
      Create Job Procedure
    </button>
  </div>
  
  <div class="filter-section">
    <h2>Filter Job Procedures</h2>
    <div class="filter-row">
      <div class="filter-item">
        <label class="filter-label">Procedure Type</label>
        <select id="type-filter" class="form-select">
          <option value="">All Types</option>
          <option value="Installation">Installation</option>
          <option value="Maintenance">Maintenance</option>
          <option value="Troubleshooting">Troubleshooting</option>
          <option value="Repair">Repair</option>
          <option value="Inspection">Inspection</option>
          <option value="Safety">Safety</option>
        </select>
      </div>
      
      <div class="filter-item">
        <label class="filter-label">Skill Level</label>
        <select id="skill-level-filter" class="form-select">
          <option value="">All Skill Levels</option>
          <option value="Basic">Basic</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
          <option value="Expert">Expert</option>
        </select>
      </div>
      
      <div class="filter-item">
        <label class="filter-label">Equipment ID</label>
        <input type="text" id="equipment-id-filter" class="form-input" placeholder="Enter Equipment ID">
      </div>
    </div>
    
    <div class="filter-row">
      <div class="filter-item">
        <label class="filter-label">Search</label>
        <div class="search-container">
          <input type="text" id="search-input" class="search-input" placeholder="Search by title, keywords, or ID...">
        </div>
      </div>
      
      <div class="filter-actions">
        <button id="reset-filters" class="secondary-button">Reset Filters</button>
        <button id="apply-filters" class="primary-button">Apply Filters</button>
      </div>
    </div>
  </div>
  
  <div id="procedures-container" class="procedures-grid">
    <!-- Procedures will be loaded here dynamically -->
    <p class="loading-message">Loading job procedures...</p>
  </div>
  
  <!-- Job Procedure Details Modal -->
  <div id="procedure-details-modal" class="asset-details-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Job Procedure Details</h3>
        <button class="close-modal" onclick="closeProcedureModal()">&times;</button>
      </div>
      <div id="procedure-details" class="modal-body">
        <!-- Procedure details will be populated here -->
      </div>
      <div class="modal-footer">
        <button class="secondary-button" onclick="closeProcedureModal()">Close</button>
        <button id="edit-procedure-button" class="primary-button" onclick="editProcedure()">Edit Procedure</button>
      </div>
    </div>
  </div>
  
  <!-- New Job Procedure Modal -->
  <div id="new-procedure-modal" class="asset-details-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Create New Job Procedure</h3>
        <button class="close-modal" onclick="closeNewProcedureModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form id="new-procedure-form" onsubmit="event.preventDefault(); saveNewProcedure();">
          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px;">
            <div class="form-group">
              <label for="title" class="form-label">Title<span class="required">*</span></label>
              <input type="text" id="title" class="form-input" required placeholder="Enter procedure title">
            </div>
            
            <div class="form-group">
              <label for="procedure-type" class="form-label">Procedure Type<span class="required">*</span></label>
              <select id="procedure-type" class="form-select" required>
                <option value="">Select Type</option>
                <option value="Installation">Installation</option>
                <option value="Maintenance">Maintenance</option>
                <option value="Troubleshooting">Troubleshooting</option>
                <option value="Repair">Repair</option>
                <option value="Inspection">Inspection</option>
                <option value="Safety">Safety</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="equipment-id" class="form-label">Equipment ID<span class="required">*</span></label>
              <input type="text" id="equipment-id" class="form-input" required placeholder="Equipment identifier">
            </div>
            
            <div class="form-group">
              <label for="procedure-id" class="form-label">Procedure ID<span class="required">*</span></label>
              <input type="text" id="procedure-id" class="form-input" required placeholder="Unique procedure ID">
            </div>
          </div>
          
          <div class="form-group">
            <label for="description" class="form-label">Description<span class="required">*</span></label>
            <textarea id="description" class="form-textarea" required placeholder="Detailed description of the procedure"></textarea>
          </div>
          
          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px;">
            <div class="form-group">
              <label for="estimated-duration" class="form-label">Estimated Duration (hours)<span class="required">*</span></label>
              <input type="number" id="estimated-duration" class="form-input" min="0.5" step="0.5" value="1" required>
            </div>
            
            <div class="form-group">
              <label for="skill-level" class="form-label">Skill Level<span class="required">*</span></label>
              <select id="skill-level" class="form-select" required>
                <option value="">Select Level</option>
                <option value="Basic">Basic</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
                <option value="Expert">Expert</option>
              </select>
            </div>
          </div>
          
          <div class="form-group">
            <label for="tools-required" class="form-label">Tools Required<span class="required">*</span></label>
            <textarea id="tools-required" class="form-textarea" required placeholder="List the tools needed for this procedure"></textarea>
          </div>
          
          <div class="form-group">
            <label for="safety-precautions" class="form-label">Safety Precautions<span class="required">*</span></label>
            <textarea id="safety-precautions" class="form-textarea" required placeholder="Safety measures to be observed"></textarea>
          </div>
          
          <div class="form-group">
            <label for="reference-documents" class="form-label">Reference Documents<span class="required">*</span></label>
            <textarea id="reference-documents" class="form-textarea" required placeholder="Manuals, diagrams, or other reference materials"></textarea>
          </div>
          
          <div class="form-group">
            <label for="approver" class="form-label">Approver<span class="required">*</span></label>
            <input type="email" id="approver" class="form-input" required placeholder="Email of person who approved this procedure">
          </div>
          
          <div class="form-group">
            <label class="form-label">Special Requirements</label>
            <div>
              <input type="checkbox" id="shutdown-required" class="form-checkbox">
              <label for="shutdown-required">Equipment Shutdown Required</label>
            </div>
            <div>
              <input type="checkbox" id="lockout-tagout-required" class="form-checkbox">
              <label for="lockout-tagout-required">Lockout/Tagout Required</label>
            </div>
            <div>
              <input type="checkbox" id="permit-required" class="form-checkbox">
              <label for="permit-required">Special Permit Required</label>
            </div>
          </div>
          
          <div class="form-group">
            <label class="form-label">Procedure Steps<span class="required">*</span></label>
            <div id="steps-container">
              <!-- Template for a procedure step -->
              <div class="step-container" data-step="1">
                <div class="step-header">
                  <div class="step-number">1</div>
                  <div class="step-title">Step 1</div>
                  <button type="button" class="secondary-button" onclick="removeStep(this)" style="display: none;">Remove</button>
                </div>
                <div class="step-content">
                  <div class="form-group">
                    <label class="form-label">Description<span class="required">*</span></label>
                    <textarea class="form-textarea step-description" required placeholder="What to do in this step"></textarea>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Expected Result<span class="required">*</span></label>
                    <textarea class="form-textarea step-result" required placeholder="What should happen after completing this step"></textarea>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Warning/Caution<span class="required">*</span></label>
                    <textarea class="form-textarea step-warning" required placeholder="Any warnings or cautions for this step"></textarea>
                  </div>
                </div>
              </div>
            </div>
            
            <button type="button" class="add-step-button" onclick="addStep()">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
              Add Step
            </button>
          </div>
          
          <div class="modal-footer">
            <button type="button" class="secondary-button" onclick="closeNewProcedureModal()">Cancel</button>
            <button type="submit" class="primary-button">Create Procedure</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script>
    // Global variables
    let allProcedures = [];
    let selectedProcedureId = null;
    
    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      // Add event listeners
      document.getElementById('reset-filters').addEventListener('click', resetFilters);
      document.getElementById('apply-filters').addEventListener('click', loadProcedures);
      document.getElementById('search-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          loadProcedures();
        }
      });
      
      // Load procedures
      loadProcedures();
    });
    
    // Reset filters to default values
    function resetFilters() {
      document.getElementById('type-filter').value = '';
      document.getElementById('skill-level-filter').value = '';
      document.getElementById('equipment-id-filter').value = '';
      document.getElementById('search-input').value = '';
      
      // Reload with reset filters
      loadProcedures();
    }
    
    // Main function to load and display procedures
    function loadProcedures() {
      document.getElementById('procedures-container').innerHTML = '<p class="loading-message">Loading job procedures...</p>';
      
      // Get filters
      const filters = {
        type: document.getElementById('type-filter').value,
        skillLevel: document.getElementById('skill-level-filter').value,
        equipmentId: document.getElementById('equipment-id-filter').value,
        searchQuery: document.getElementById('search-input').value.toLowerCase()
      };
      
      console.log("Filter settings:", filters);
      
      // Get the ID of the last created procedure (if any)
      const lastCreatedProcedure = localStorage.getItem('lastCreatedProcedure');
      
      // Clear the global array
      allProcedures = [];
      
      // Check if we have procedures in localStorage
      const savedProcedures = localStorage.getItem('jobProcedures');
      
      if (savedProcedures && JSON.parse(savedProcedures).length > 0) {
        try {
          // Parse procedures from localStorage
          const procedures = JSON.parse(savedProcedures);
          console.log(`Loaded ${procedures.length} job procedures from storage`);
          
          // Create a deep copy to avoid reference issues
          allProcedures = JSON.parse(JSON.stringify(procedures));
          
          // Apply filters
          let filteredProcedures = allProcedures.filter(procedure => {
            // Procedure Type filter
            if (filters.type && procedure.procedureType !== filters.type) {
              return false;
            }
            
            // Skill Level filter
            if (filters.skillLevel && procedure.skillLevel !== filters.skillLevel) {
              return false;
            }
            
            // Equipment ID filter
            if (filters.equipmentId && 
                !procedure.equipmentId.toLowerCase().includes(filters.equipmentId.toLowerCase())) {
              return false;
            }
            
            // Search query filter (search in title, description, or procedure ID)
            if (filters.searchQuery) {
              const searchableText = `${procedure.title} ${procedure.description} ${procedure.procedureId}`.toLowerCase();
              if (!searchableText.includes(filters.searchQuery)) {
                return false;
              }
            }
            
            return true;
          });
          
          // Render the filtered procedures
          renderProcedures(filteredProcedures, lastCreatedProcedure);
          
        } catch (error) {
          console.error("Error loading job procedures:", error);
          handleError(error);
        }
      } else {
        // No procedures found, show empty state
        renderEmptyState();
      }
    }
    
    // Function to render the procedures grid
    function renderProcedures(procedures, highlightId = null) {
      const container = document.getElementById('procedures-container');
      
      if (procedures.length === 0) {
        renderEmptyState();
        return;
      }
      
      let html = '';
      
      procedures.forEach(procedure => {
        // Determine if this card should be highlighted
        const highlightClass = procedure.procedureId === highlightId ? 'highlight-row' : '';
        
        html += `
          <div class="procedure-card ${highlightClass}" id="procedure-${procedure.procedureId}">
            <div class="procedure-header">
              <h3 class="procedure-title">${procedure.title}</h3>
              <span class="procedure-type">${procedure.procedureType}</span>
            </div>
            <div class="procedure-body">
              <div class="procedure-meta">
                <div class="procedure-meta-item">
                  <div class="procedure-meta-label">Equipment ID:</div>
                  <div class="procedure-meta-value">${procedure.equipmentId}</div>
                </div>
                <div class="procedure-meta-item">
                  <div class="procedure-meta-label">Procedure ID:</div>
                  <div class="procedure-meta-value">${procedure.procedureId}</div>
                </div>
                <div class="procedure-meta-item">
                  <div class="procedure-meta-label">Skill Level:</div>
                  <div class="procedure-meta-value">${procedure.skillLevel}</div>
                </div>
                <div class="procedure-meta-item">
                  <div class="procedure-meta-label">Duration:</div>
                  <div class="procedure-meta-value">${procedure.estimatedDuration} hours</div>
                </div>
              </div>
              <p>${truncateText(procedure.description, 150)}</p>
            </div>
            <div class="procedure-actions">
              <button class="action-button" onclick="viewProcedureDetails('${procedure.procedureId}')">View Details</button>
              <button class="action-button" onclick="deleteProcedure('${procedure.procedureId}')">Delete</button>
            </div>
          </div>
        `;
      });
      
      container.innerHTML = html;
      
      // Scroll to highlighted procedure if present
      if (highlightId) {
        const highlightedProcedure = document.getElementById(`procedure-${highlightId}`);
        if (highlightedProcedure) {
          highlightedProcedure.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      }
    }
    
    // Helper function to truncate text with ellipsis
    function truncateText(text, maxLength) {
      if (text.length <= maxLength) return text;
      return text.substr(0, maxLength) + '...';
    }
    
    // Function to render empty state
    function renderEmptyState() {
      const container = document.getElementById('procedures-container');
      container.innerHTML = `
        <div class="empty-state" style="grid-column: 1 / -1;">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <line x1="10" y1="9" x2="8" y2="9"></line>
          </svg>
          <h3>No Job Procedures Found</h3>
          <p>No job procedures match your current filters or none have been created yet.</p>
          <button class="primary-button" onclick="showNewProcedureForm()">Create Your First Job Procedure</button>
        </div>
      `;
    }
    
    // Function to view procedure details
    function viewProcedureDetails(procedureId) {
      selectedProcedureId = procedureId;
      
      // Find the procedure in the current list
      const procedure = allProcedures.find(p => p.procedureId === procedureId);
      
      if (!procedure) {
        showErrorNotification('Procedure not found.');
        return;
      }
      
      // Populate the modal with details
      let stepsHtml = '';
      if (procedure.steps && procedure.steps.length > 0) {
        procedure.steps.forEach(step => {
          stepsHtml += `
            <div class="step-container">
              <div class="step-header">
                <div class="step-number">${step.stepNumber}</div>
                <div class="step-title">Step ${step.stepNumber}</div>
              </div>
              <div class="step-content">
                <p>${step.description}</p>
                <div class="result-text">
                  <strong>Expected Result:</strong> ${step.expectedResult}
                </div>
                ${step.warning ? `
                <div class="warning-text">
                  <strong>Warning:</strong> ${step.warning}
                </div>
                ` : ''}
              </div>
            </div>
          `;
        });
      } else {
        stepsHtml = '<p>No steps defined for this procedure.</p>';
      }
      
      const detailsHtml = `
        <div class="detail-row">
          <div class="detail-label">Title:</div>
          <div class="detail-value">${procedure.title}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Procedure ID:</div>
          <div class="detail-value">${procedure.procedureId}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Procedure Type:</div>
          <div class="detail-value">${procedure.procedureType}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Equipment ID:</div>
          <div class="detail-value">${procedure.equipmentId}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Description:</div>
          <div class="detail-value">${procedure.description}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Estimated Duration:</div>
          <div class="detail-value">${procedure.estimatedDuration} hours</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Skill Level:</div>
          <div class="detail-value">${procedure.skillLevel}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Tools Required:</div>
          <div class="detail-value">${procedure.toolsRequired}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Safety Precautions:</div>
          <div class="detail-value">${procedure.safetyPrecautions}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Reference Documents:</div>
          <div class="detail-value">${procedure.referenceDocuments}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Approver:</div>
          <div class="detail-value">${procedure.approver}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Special Requirements:</div>
          <div class="detail-value">
            ${procedure.requiresShutdown ? '<div>• Equipment Shutdown Required</div>' : ''}
            ${procedure.requiresLockoutTagout ? '<div>• Lockout/Tagout Required</div>' : ''}
            ${procedure.requiresPermit ? '<div>• Special Permit Required</div>' : ''}
            ${!procedure.requiresShutdown && 
              !procedure.requiresLockoutTagout && 
              !procedure.requiresPermit ? 'None' : ''}
          </div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Creation Date:</div>
          <div class="detail-value">${new Date(procedure.creationDate).toLocaleDateString()}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Last Updated:</div>
          <div class="detail-value">${new Date(procedure.lastUpdated).toLocaleDateString()}</div>
        </div>
        
        <h3 style="margin-top: 24px;">Procedure Steps</h3>
        ${stepsHtml}
      `;
      
      document.getElementById('procedure-details').innerHTML = detailsHtml;
      
      // Show the modal
      const modal = document.getElementById('procedure-details-modal');
      modal.classList.add('visible');
      
      // Prevent scrolling of the body when modal is open
      document.body.style.overflow = 'hidden';
    }
    
    // Function to close the details modal
    function closeProcedureModal() {
      const modal = document.getElementById('procedure-details-modal');
      modal.classList.remove('visible');
      document.body.style.overflow = '';
    }
    
    // Function to show the new procedure form
    function showNewProcedureForm() {
      // Clear form
      document.getElementById('new-procedure-form').reset();
      
      // Show the modal
      document.getElementById('new-procedure-modal').classList.add('visible');
      document.body.style.overflow = 'hidden';
    }
    
    // Function to close the new procedure form modal
    function closeNewProcedureModal() {
      document.getElementById('new-procedure-modal').classList.remove('visible');
      document.body.style.overflow = '';
      
      // Reset the form
      document.getElementById('new-procedure-form').reset();
      
      // Reset steps to just one
      const stepsContainer = document.getElementById('steps-container');
      stepsContainer.innerHTML = `
        <div class="step-container" data-step="1">
          <div class="step-header">
            <div class="step-number">1</div>
            <div class="step-title">Step 1</div>
            <button type="button" class="secondary-button" onclick="removeStep(this)" style="display: none;">Remove</button>
          </div>
          <div class="step-content">
            <div class="form-group">
              <label class="form-label">Description<span class="required">*</span></label>
              <textarea class="form-textarea step-description" required placeholder="What to do in this step"></textarea>
            </div>
            <div class="form-group">
              <label class="form-label">Expected Result<span class="required">*</span></label>
              <textarea class="form-textarea step-result" required placeholder="What should happen after completing this step"></textarea>
            </div>
            <div class="form-group">
              <label class="form-label">Warning/Caution<span class="required">*</span></label>
              <textarea class="form-textarea step-warning" required placeholder="Any warnings or cautions for this step"></textarea>
            </div>
          </div>
        </div>
      `;
    }
    
    // Function to add a step to the procedure
    function addStep() {
      const stepsContainer = document.getElementById('steps-container');
      const stepContainers = stepsContainer.querySelectorAll('.step-container');
      const newStepNumber = stepContainers.length + 1;
      
      // Create new step container
      const newStepContainer = document.createElement('div');
      newStepContainer.className = 'step-container';
      newStepContainer.setAttribute('data-step', newStepNumber);
      
      newStepContainer.innerHTML = `
        <div class="step-header">
          <div class="step-number">${newStepNumber}</div>
          <div class="step-title">Step ${newStepNumber}</div>
          <button type="button" class="secondary-button" onclick="removeStep(this)">Remove</button>
        </div>
        <div class="step-content">
          <div class="form-group">
            <label class="form-label">Description<span class="required">*</span></label>
            <textarea class="form-textarea step-description" required placeholder="What to do in this step"></textarea>
          </div>
          <div class="form-group">
            <label class="form-label">Expected Result<span class="required">*</span></label>
            <textarea class="form-textarea step-result" required placeholder="What should happen after completing this step"></textarea>
          </div>
          <div class="form-group">
            <label class="form-label">Warning/Caution<span class="required">*</span></label>
            <textarea class="form-textarea step-warning" required placeholder="Any warnings or cautions for this step"></textarea>
          </div>
        </div>
      `;
      
      stepsContainer.appendChild(newStepContainer);
      
      // Show remove button for all steps if we have more than one
      if (newStepNumber > 1) {
        const firstStepRemoveBtn = stepsContainer.querySelector('.step-container[data-step="1"] .secondary-button');
        if (firstStepRemoveBtn) {
          firstStepRemoveBtn.style.display = 'block';
        }
      }
    }
    
    // Function to remove a step
    function removeStep(buttonElement) {
      const stepContainer = buttonElement.closest('.step-container');
      const stepsContainer = document.getElementById('steps-container');
      const stepContainers = stepsContainer.querySelectorAll('.step-container');
      
      // Don't allow removing the last step
      if (stepContainers.length <= 1) {
        return;
      }
      
      // Remove the step
      stepContainer.remove();
      
      // Renumber the remaining steps
      const remainingSteps = stepsContainer.querySelectorAll('.step-container');
      remainingSteps.forEach((container, index) => {
        const stepNumber = index + 1;
        container.setAttribute('data-step', stepNumber);
        container.querySelector('.step-number').textContent = stepNumber;
        container.querySelector('.step-title').textContent = `Step ${stepNumber}`;
      });
      
      // Hide remove button for first step if we only have one step
      if (remainingSteps.length === 1) {
        const firstStepRemoveBtn = remainingSteps[0].querySelector('.secondary-button');
        if (firstStepRemoveBtn) {
          firstStepRemoveBtn.style.display = 'none';
        }
      }
    }
    
    // Function to save a new procedure
    function saveNewProcedure() {
      try {
        // Get form values
        const title = document.getElementById('title').value.trim();
        const procedureType = document.getElementById('procedure-type').value;
        const equipmentId = document.getElementById('equipment-id').value.trim();
        const procedureId = document.getElementById('procedure-id').value.trim();
        const description = document.getElementById('description').value.trim();
        const estimatedDuration = document.getElementById('estimated-duration').value;
        const skillLevel = document.getElementById('skill-level').value;
        const toolsRequired = document.getElementById('tools-required').value.trim();
        const safetyPrecautions = document.getElementById('safety-precautions').value.trim();
        const referenceDocuments = document.getElementById('reference-documents').value.trim();
        const approver = document.getElementById('approver').value.trim();
        const requiresShutdown = document.getElementById('shutdown-required').checked;
        const requiresLockoutTagout = document.getElementById('lockout-tagout-required').checked;
        const requiresPermit = document.getElementById('permit-required').checked;
        
        // Collect steps data
        const steps = [];
        const stepContainers = document.querySelectorAll('.step-container');
        stepContainers.forEach((container, index) => {
          const stepNumber = index + 1;
          const description = container.querySelector('.step-description').value.trim();
          const expectedResult = container.querySelector('.step-result').value.trim();
          const warning = container.querySelector('.step-warning').value.trim();
          
          steps.push({
            stepNumber,
            description,
            expectedResult,
            warning
          });
        });
        
        // Identify missing required fields
        const requiredFields = [
          { name: 'Title', value: title },
          { name: 'Procedure Type', value: procedureType },
          { name: 'Equipment ID', value: equipmentId },
          { name: 'Procedure ID', value: procedureId },
          { name: 'Description', value: description },
          { name: 'Tools Required', value: toolsRequired },
          { name: 'Safety Precautions', value: safetyPrecautions },
          { name: 'Reference Documents', value: referenceDocuments },
          { name: 'Approver', value: approver }
        ];
        
        const missingFields = requiredFields.filter(field => !field.value).map(field => field.name);
        
        if (missingFields.length > 0) {
          console.log("Incomplete fields detected:", missingFields);
          
          if (!confirm(`The following fields are incomplete: ${missingFields.join(', ')}. Do you want to continue anyway?`)) {
            console.log("User canceled due to incomplete fields");
            return;
          }
          
          console.log("Proceeding with incomplete data");
        }
        
        // Get current date/time
        const now = new Date();
        
        // Create the procedure object
        const procedure = {
          title,
          procedureType,
          equipmentId,
          procedureId,
          description,
          estimatedDuration,
          skillLevel,
          toolsRequired,
          safetyPrecautions,
          referenceDocuments,
          approver,
          requiresShutdown,
          requiresLockoutTagout,
          requiresPermit,
          creationDate: now.toISOString(),
          lastUpdated: now.toISOString(),
          steps
        };
        
        console.log("Job Procedure created:", procedure);
        
        // Load existing procedures
        let procedures = [];
        try {
          const savedProcedures = localStorage.getItem('jobProcedures');
          procedures = savedProcedures ? JSON.parse(savedProcedures) : [];
          if (!Array.isArray(procedures)) {
            console.error("Saved procedures is not an array, resetting");
            procedures = [];
          }
        } catch (e) {
          console.error("Error loading procedures:", e);
          procedures = [];
        }
        
        // Check if procedure ID already exists
        const existingProcedureIndex = procedures.findIndex(p => p.procedureId === procedureId);
        if (existingProcedureIndex !== -1) {
          if (!confirm(`A procedure with ID "${procedureId}" already exists. Do you want to replace it?`)) {
            return;
          }
          procedures.splice(existingProcedureIndex, 1);
        }
        
        // Add the new procedure
        procedures.push(procedure);
        
        // Save to localStorage
        localStorage.setItem('jobProcedures', JSON.stringify(procedures));
        
        // Save the ID to highlight the new procedure
        localStorage.setItem('lastCreatedProcedure', procedureId);
        
        // Close the modal
        closeNewProcedureModal();
        
        // Reload the procedures
        loadProcedures();
        
        // Show success notification
        showSuccessNotification(`Job Procedure "${title}" has been created successfully!`);
        
      } catch (error) {
        console.error("Error creating job procedure:", error);
        showErrorNotification(`Failed to create job procedure: ${error.message || 'Unknown error'}`);
      }
    }
    
    // Function to delete a procedure
    function deleteProcedure(procedureId) {
      // Confirm before deleting
      if (!confirm('Are you sure you want to delete this job procedure? This action cannot be undone.')) {
        return;
      }
      
      // Load procedures
      let procedures = [];
      try {
        const savedProcedures = localStorage.getItem('jobProcedures');
        procedures = savedProcedures ? JSON.parse(savedProcedures) : [];
      } catch (e) {
        console.error("Error loading procedures:", e);
        showErrorNotification("Failed to load job procedures. Please try again.");
        return;
      }
      
      // Find procedure by ID and capture title for notification
      const procedureIndex = procedures.findIndex(p => p.procedureId === procedureId);
      let procedureTitle = "";
      
      if (procedureIndex !== -1) {
        // Get title for notification
        procedureTitle = procedures[procedureIndex].title || procedureId;
        
        // Remove the procedure
        procedures.splice(procedureIndex, 1);
        
        // Save the updated array back to localStorage
        localStorage.setItem('jobProcedures', JSON.stringify(procedures));
        
        // Reload the procedures
        loadProcedures();
        
        // Show success message
        showSuccessNotification(`Job procedure "${procedureTitle}" has been deleted.`);
      } else {
        showErrorNotification(`Error: Job procedure not found (ID: ${procedureId})`);
      }
    }

    function editProcedure() {
      showErrorNotification('Procedure editing is not implemented yet.');
    }

    function handleError(error) {

      document.getElementById('procedures-container').innerHTML = `
        <div class="card" style="text-align: center; padding: 24px; grid-column: 1 / -1;">

            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          <h3 style="margin-top: 16px; color: var(--accent-color);">Error Loading Job Procedures</h3>
          <p style="margin-bottom: 24px;">${error.message || 'An unexpected error occurred. Please try again later.'}</p>
          <button class="secondary-button" onclick="loadProcedures()">Try Again</button>

    }
    
    // Function to show success notification
    function showSuccessNotification(message) {
      // Create notification element if it doesn't exist
      let notification = document.getElementById('success-notification');
      if (!notification) {
        notification = document.createElement('div');
        notification.id = 'success-notification';
        notification.style.cssText = `
          position: fixed;
          bottom: 20px;
          right: 20px;
          background-color: var(--secondary-color);
          color: white;
          padding: 16px 24px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          z-index: 1000;
          display: flex;
          align-items: center;
          font-weight: 500;
          transform: translateY(100px);
          opacity: 0;
          transition: transform 0.3s ease, opacity 0.3s ease;
        `;
        document.body.appendChild(notification);
      }
      
      // Add checkmark icon
      notification.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 12px;">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        ${message}
      `;
      
      // Show the notification
      setTimeout(() => {
        notification.style.transform = 'translateY(0)';
        notification.style.opacity = '1';
      }, 100);
      
      // Hide after 5 seconds
      setTimeout(() => {
        notification.style.transform = 'translateY(100px)';
        notification.style.opacity = '0';
      }, 5000);
    }
    
    // Function to show error notification
    function showErrorNotification(message) {
      // Create notification element if it doesn't exist
      let notification = document.getElementById('error-notification');
      if (!notification) {
        notification = document.createElement('div');
        notification.id = 'error-notification';
        notification.style.cssText = `
          position: fixed;
          bottom: 20px;
          right: 20px;
          background-color: var(--accent-color);
          color: white;
          padding: 16px 24px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          z-index: 1000;
          display: flex;
          align-items: center;
          font-weight: 500;
          transform: translateY(100px);
          opacity: 0;
          transition: transform 0.3s ease, opacity 0.3s ease;
        `;
        document.body.appendChild(notification);
      }
      
      // Add error icon
      notification.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 12px;">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        ${message}
      `;
      
      // Show the notification
      setTimeout(() => {
        notification.style.transform = 'translateY(0)';
        notification.style.opacity = '1';
      }, 100);
      
      // Hide after 5 seconds
      setTimeout(() => {
        notification.style.transform = 'translateY(100px)';
        notification.style.opacity = '0';
      }, 5000);
    }
